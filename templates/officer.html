<!DOCTYPE html>
<html>
<head>
	<!--Fix CSS-->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Citation</title>
	<link rel="stylesheet" href="static/temp_files/bootstrap.min.css">
	<link rel="stylesheet" href="static/temp_files/font-awesome.min.css">
    <link rel="stylesheet" href="static/assets/css/OfficerCitation-Form.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin		="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="		anonymous"></script>
   
	<link rel="stylesheet" type="text/css" href="">
</head>
<body>
		<!--Row for License or Permit Search-->
		<div class="officerSearch">
			<form method="post">
				<div class="illustration"><img src="static/assets/img/icon2.jpg"></div>
				<h2>Search</h2>

				<div class="cite-group">
					<input id="licenseSearch" class="form-control" name="licenseSearch" placeholder="License Number">
				</div>
				<div class="cite-group">
					Or
				</div>

				<div class="cite-group">
					<input id="permitSearch" class="form-control" name="permitSearch" placeholder="Permit Number">
				</div>
				<div class="cite-group">
					<button id="goButton" class="btn btn-primary btn-block" type="button" onclick="submitClick()">Go </button>
				</div>

				
			</form>
		</div>
		<!--Row for Citation reason menu
			Make Invisible until license/permit search button returns with a matching id-->
		<div class="citationReason">
			<form method="post">
				<div class="dropdown">
					<button class="btn btn-primary dropdown-toggle" type="button" id="dropdownButton" data-toggle="dropdown">Reason for Citation
					<span class="caret"></span></button>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="#">No Visible Permit</a>
						<a class="dropdown-item" href="#">Invalid Parking Spot</a>
						<a class="dropdown-item" href="#">Permit Expired</a>
					</div>

				</div>
			</form>
		</div>
		
	



</body>
</html>
